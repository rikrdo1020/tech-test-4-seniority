name: .NET CI/CD

on:
  push:
    branches: ["main"]
  # pull_request:
  #   branches: ["main"]

permissions:
  contents: read

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ./tests/Api.Tests.csproj

      - name: Build
        run: dotnet build ./tests/Api.Tests/Api.Tests.csproj --no-restore

      - name: Run tests
        run: dotnet test ./tests/Api.Tests/Api.Tests.csproj --no-build --verbosity normal
